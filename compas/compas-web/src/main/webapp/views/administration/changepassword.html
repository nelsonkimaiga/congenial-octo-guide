<div class="page" ng-controller="changePasswordCtrl">

	<form class="form-horizontal formFadeIn" role="form">
		<section class="panel panel-default">
			<div class="panel-heading input-sm">
				<strong><span class="glyphicon glyphicon-th"></span>Change Password</strong>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label for="userName" class="col-sm-2 control-label input-sm">User
						Name</label>

					<div class="col-sm-10">
						<input type="text" class="form-control input-sm" id="userName"
							ng-disabled="true" placeholder="User Name"
							ng-model="profileSave.userName">
					</div>
				</div>
				<div class="form-group">
					<label for="newPassword" class="col-sm-2 control-label input-sm">
						New Password</label>
					<password-strength ng-model="user_input.pass"></password-strength>						
					<div class="col-sm-10">
					<div class="form-hint" ng-hide="true">To conform with our Strong Password policy, you are 
                        required to use a sufficiently strong password. Password must be more than 
                        7 characters.
                        </div>
						<input type="password" class="form-control" id="newPassword"
							data-ng-trim='false' placeholder="Password"
							ng-model="newPassword">
					</div>
				</div>
				<div class="form-group">
					<label for="confirmPwd" class="col-sm-2 control-label input-sm">Confirm
						Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="confirm"
						data-ng-trim='false' placeholder="Confirm Password"
						data-ng-model="confirmPwd" data-validate-equals="form.newPassword">
					</div>	
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-success input-sm"
							style="width: 100px" ng-click="userChangePassword()">
							<span class="glyphicon glyphicon-ok"> Change</span>
						</button>
						<button type="button" class="btn btn-warning input-sm"
							style="width: 100px" ng-click="cancelUser()">
							<span class="glyphicon glyphicon-remove"> Cancel</span>
						</button>
					</div>
				</div>
			</div>
		</section>
	</form>

</div>
