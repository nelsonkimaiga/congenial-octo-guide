
<div class="page" ng-controller="rptcashTransactionCtrl">
	<form class="formFadeIn" role="form" ng-model="mem">
		<section class="panel panel-default">
			<div class="panel-heading input-sm">
				<strong><span class="glyphicon glyphicon-th"></span> Retailerwise
					Transactions Details</strong>
			</div>
			<div class="panel-body">
				<div class="form-inline ">
					<div class="form-group col-sm-12 noPadding">
						<!-- category code -->
						<div class="col-sm-4 noPadding">
							<div class="col-sm-4" style="text-align: right;">
								<label for="inpCatCode" class="control-label input-sm">
									From Date</label>
							</div>

							<div class="col-sm-8 noPadding"
								ng-controller="DatepickerDemoCtrl">
								<div class="input-group ui-datepicker">
									<span class="input-group-addon"><i
										class="fa fa-calendar"></i></span> <input type="text"
										placeholder="Select Date" class="form-control"
										datepicker-popup="{{format}}" ng-model="mem.FromDt"
										is-open="opened" min="minDate" max="'2020-12-30'"
										datepicker-options="dateOptions"
										date-disabled="disabled(date, mode)" ng-required="true"
										close-text="Close">
								</div>
							</div>
							<!-- 	<input type="text" id='newFrDt' class="ng-binding" ng-model="mem.FromDt" ng-value="{{mem.FromDt | date:'shortDate'}}"  /> -->
						</div>
						<!-- category Name -->
						<div class="col-sm-4 noPadding">
							<div class="col-sm-4" style="text-align: right;">
								<label for="inpCatName" class="control-label input-sm">
									To Date</label>
							</div>
							<div class="col-sm-8 noPadding"
								ng-controller="DatepickerDemoCtrl">
								<div class="input-group ui-datepicker">
									<span class="input-group-addon"><i
										class="fa fa-calendar"></i></span> <input type="text"
										class="form-control" datepicker-popup="{{format}}"
										placeholder="Select Date" ng-model="mem.ToDt" min="minDate"
										max="'2020-12-30'" datepicker-options="dateOptions"
										date-disabled="disabled(date, mode)" ng-required="true"
										close-text="Close">
								</div>
							</div>
						</div>
						<div class="col-sm-4 noPadding">
							<div class="col-sm-4" style="text-align: right;">
								<label for="agentSelect" class="control-label input-sm"
									style="text-align: right;">Device</label>
							</div>
							<div class="col-sm-8 noPadding">
									<select style="width: 100%" ui-select2="" ng-model="deviceSelect" 
							id="deviceSelect">
							<option data-ng-repeat="device in devices"
								ng-selected="{{device.serialNo}}" value="{{device.serialNo}}">{{device.serialNo}}</option>
						</select>
							</div>
						</div>

						<div class="form-group col-sm-12 noPadding"
							style="padding-top: 10px">
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">

									<a class="btn btn-success input-sm" ng-href="{{url}}"
										ng-click="previewDeviceReport(mem)" target="_blank">Preview</a>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</section>
	</form>
</div>
