<div class="page" ng-controller="licenceCtrl">
    <div class="row">
        <div class="col-md-12">
            <section class="panel panel-default">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> UPLOAD FIRMWARE</strong></div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" name="frmUpload" ng-submit="uploadFirmware()">
                        <div class="form-group">
                            <label for="uploadfile" class="col-sm-2 control-label">Select File</label>
                            <div class="col-sm-10">
                                <input type="file" class="form-control" id="uploadfile" file-model="myFile" data-ui-file-upload >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="version" class="col-sm-2 control-label">Version</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="version" ng-model="versionNumber" placeholder="Version Number">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success" ng-disabled="frmUpload.$invalid">Upload</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
    </div>
