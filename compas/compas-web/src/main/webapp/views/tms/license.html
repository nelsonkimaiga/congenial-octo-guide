<div class="page" ng-controller="licenceCtrl">
    <form class="form-horizontal formFadeIn" role="form" name="frmLicense">
        <section class="panel panel-default">
            <div class="panel-heading input-sm">
                <strong><span class="glyphicon glyphicon-th"></span>Generate License
                </strong>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="licenseDesc" class="col-sm-2 control-label input-sm"
                           style="text-align: right;">Enter License Description</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control input-sm" id="licenseDesc"
                               style="width: 100%;" id="inpAgentDesc" placeholder="License Description"
                               ng-model="license.licenseDescription">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-success input-sm" ng-disabled="frmLicense.$invalid"
                                style="width: 100px" ng-click="generateLicense(license)">
                            <span class="glyphicon glyphicon-ok">Generate</span>
                        </button>
                        <button type="button" class="btn btn-warning input-sm"
                                style="width: 100px" ng-click="cancelLicenseGen()">
                            <span class="glyphicon glyphicon-remove"> Cancel</span>
                        </button>

                    </div>
                </div>
            </div>
        </section>
    </form>


    </div>
