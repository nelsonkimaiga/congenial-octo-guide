<div class="modal-body">
	<form class="form-horizontal formFadeIn" role="form"
		>
		<section class="panel panel-default">
			<div class="panel-heading input-sm">
				<strong><span class="glyphicon glyphicon-th"></span>
					Please Enter Reason</strong>
			</div>

			<div class="panel-body">
				<div class="form-group" >
					<label for="userName" class="col-sm-2 control-label input-sm">Enter Reason</label>

					<div class="col-sm-10">
						<textarea class="form-control input-sm" id="userName" placeholder="Reason"	ng-model="updatereason.reason"></textarea>
					</div>
				</div>
				

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-success input-sm"
							style="width: 100px" ng-click="saveReason()">
							<span class="glyphicon glyphicon-ok"> Save</span>
						</button>
						<button type="button" class="btn btn-warning input-sm"
							style="width: 100px" ng-click="cancelReason()">
							<span class="glyphicon glyphicon-remove"> Cancel </span>
						</button>
					</div>
				</div>
			</div>
		</section>
	</form>

	</div>
